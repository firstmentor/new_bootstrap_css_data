   <h2>Aligning images</h2>
  <p>Use the float classes to float the image to the left or to the right:</p> 
  <img src="img/222.jpg" class="float-left img-fluid" alt="Paris" width="304" height="236"> 
  <img src="img/222.jpg" class="float-right img-fluid" alt="Paris" width="304" height="236">
