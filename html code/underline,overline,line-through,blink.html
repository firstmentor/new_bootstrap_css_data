<!DOCTYPE html>
<html>
<head>
	<title>underline,overline</title>
<style type="text/css">

p{
	text-decoration:underline;
	text-decoration: blink;
}
h3{
	text-decoration:overline;
}
h4{
	text-decoration:line-through;
}
h5{
	text-decoration:blink;
}



</style>	
</head>
<body>

<p>vikas jain</p>
<h3>jain vikas</h3>
<h4>rahul good</h4>
<h5>mohit jain</h5>


</body>
</html>
