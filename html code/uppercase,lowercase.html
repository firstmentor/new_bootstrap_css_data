<html>
<head>
	<title>uppcase</title>
	<style type="text/css">

    p{
    	text-transform: uppercase;

    }
    h2{
    	text-transform: lowercase;
    }

    h3{
    	text-transform: capitalize;
    }

	</style>
   
<body>
	<p> vikas jain good man</p>
	<h2> RAHUL A GOOD MAN</h2>
	<h3>vikas and rahul a good man</h3>

</body>


</head>
</html>
