<!DOCTYPE html>
<html>
<head>
	<title>border</title>

<style type="text/css">

h2{
	border:1px solid;
	font-family:arial;
	font-size: 30px;
}
h3{

	border:1px dotted;
}
h4{
	border:1px dashed;
}
h5{
	border:16px double;
}
p{
	border:10px inset red;
	font-weight: bold;
}
h6{
	border:10px outset green;
}
</style>


</head>
<body>

<h2>vikas</h2>
<h3>rahul</h3>
<h4>raj</h4>
<h5>ram</h5>
<p>hshshhs</p>
<h6>ggdgdgg</h6>



</body>
</html>
