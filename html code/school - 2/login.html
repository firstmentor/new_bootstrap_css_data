<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="css/text" href="css/login.css">
</head>
<body>
<div id="main">
<div id="close">
<a href="javascript:history.go(-1)">close</a>
</div><!--close-->
<div id="loginscr">
<h2>login</h2>
</div><!--loginscr-->
<br>
<div class="login">
<form>
<table>
<tr>
<td>Email:</td>
<td><input type="text" name="E-mail" placeholder="E-mail"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" placeholder="password"></td>
</tr>
</table>
<br>
<div class="submit">
<input type="submit" value="Submit" name="submit">
</div><!--submit-->
</form>
</div><!--login-->
</div><!--main-->
</body>
</html>
